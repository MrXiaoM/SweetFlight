
# 在线模式
# true - 使用UUID识别玩家
# false - 使用玩家名识别玩家
# auto - 根据服务器当前是否开启在线模式，来确定是 true 还是 false
# 在正式投入使用该插件之后不应该修改这个值
online-mode: auto

# 飞行时间每日重置时间
reset-time: '4:00'

time-format:
  hour: '%d时'
  hours: '%d时'
  minute: '%d分'
  minutes: '%d分'
  second: '%d秒'
  seconds: '%d秒'
  infinite: '无限'

# 飞行时间消耗顺序
# 默认为先消耗额外时间，额外时间不够再消耗基础时间
time-consume-order:
  - extra
  - standard

boss-bar:
  flying: '&f剩余飞行时间: &e%format%'
